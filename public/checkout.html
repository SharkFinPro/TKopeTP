<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <title>T'Kope TP - Checkout</title>
    <link rel="stylesheet" href="stylesheets/wrapper.css">
    <link rel="stylesheet" href="stylesheets/checkout.css">
    <script src="external/react.production.min.js"></script>
    <script src="external/react-dom.production.min.js"></script>
    <script src="scripts/requests.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/session.js"></script>
  </head>

  <body>
    <div id="header" class="header">
      <h1>Checkout</h1>
    </div>

    <div class="content">
      <div class="cartDisplay" id="cartDisplay"></div>
      <div class="payment">
        <p><a class="paymentType" onclick="paymentSelected(this, 'cash')">Cash</a></p>
        <p><a class="paymentType" onclick="paymentSelected(this, 'card')">Card</a></p>
      </div>
    </div>

    <div class="footer">
      <p><a id="finish">Finish</a></p>
    </div>

    <script src="scripts/checkout.js"></script>
  </body>
</html>
